<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upcube</title>
        <!-- remix icon -->
        <link rel="stylesheet" href="remix/remixicon.css" type="text/css">
        <!-- fonts  -->
        <link rel="stylesheet" href="fonts/inter/stylesheet.css" type="text/css">
        <!-- fav  icon -->
        <link rel="icon" href="images/favicon.ico" type="icon">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <!-- responcive max -->
        <link rel="stylesheet" href="css/max.css" type="text/css">
    </head>
    <body>
        <section class="recover-password d-flex align-center justify-center">
            <video src="images/Sunset Above the Clouds Sky Timelapse Nature HD Scene Video Background Loop.mp4" autoplay loop muted width="100%"></video>
            <div class="recover-password-form">
                <div class="text-center">
                    <img src="images/logo-dark.png" alt="logo" title="logo">
                    <p>Reset Password</p>
                </div>
                <div class="d-flex pop-up">
                    <p>Enter Your E-mail and instructions will be sent to you!</p>
                    <i class="ri-close-line"></i>
                </div>
                <form>
                    <input type="email" placeholder="Email" required>
                    <button>Send Email</button>
                </form>
            </div>
        </section>


        <!-- main jquery cdn  -->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $('.pop-up i').click(function(){
                    $('.pop-up').hide();
                });
            });
        </script>
    </body>
</html>
