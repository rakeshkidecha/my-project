<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upcube</title>
        <!-- remix icon -->
        <link rel="stylesheet" href="remix/remixicon.css" type="text/css">
        <!-- fonts  -->
        <link rel="stylesheet" href="fonts/inter/stylesheet.css" type="text/css">
        <!-- fav  icon -->
        <link rel="icon" href="images/favicon.ico" type="icon">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <!-- responcive max -->
        <link rel="stylesheet" href="css/max.css" type="text/css">
    </head>
    <body>
        <section class="login-page d-flex align-center justify-center">
            <video src="images/Sunset Above the Clouds Sky Timelapse Nature HD Scene Video Background Loop.mp4" autoplay loop muted width="100%"></video>
            <div class="login-form">
                <div class="text-center">
                    <img src="images/logo-dark.png" alt="logo" title="logo">
                    <p>Sign In</p>
                </div>
                <form>
                    <input type="text" placeholder="username" required>
                    <input type="password" id="password" placeholder="password" required>
                    <div class="d-flex justify-between align-center checkboxis">
                        <div class="d-flex align-center">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </div>
                        <div class="d-flex align-center">
                            <input type="checkbox" id="togglePassword">
                            <span>Show password</span>
                        </div>
                    </div>
                    <button>Login</button>
                    <div class="d-flex justify-between">
                        <a href="recover_password.html"><i class="ri-lock-2-fill"></i>Forgot your password?</a>
                        <a href="register.html"><i class="ri-user-fill"></i>Create an account</a>
                    </div>
                </form>
            </div>
        </section>


        <script>
            const passwordField = document.getElementById('password');
            const togglePasswordButton = document.getElementById('togglePassword');

            togglePasswordButton.addEventListener('click', function () {
                // Toggle the type attribute of the password field
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);

                // Change the text of the toggle button
                this.textContent = type === 'password' ? 'Show' : 'Hide';
            });
        </script>
    </body>
</html>
