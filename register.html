<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upcube</title>
        <!-- remix icon -->
        <link rel="stylesheet" href="remix/remixicon.css" type="text/css">
        <!-- fonts  -->
        <link rel="stylesheet" href="fonts/inter/stylesheet.css" type="text/css">
        <!-- fav  icon -->
        <link rel="icon" href="images/favicon.ico" type="icon">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <!-- responcive max -->
        <link rel="stylesheet" href="css/max.css" type="text/css">
    </head>
    <body>
        <section class="register-page d-flex align-center justify-center">
            <video src="images/Sunset Above the Clouds Sky Timelapse Nature HD Scene Video Background Loop.mp4" autoplay loop muted width="100%"></video>
            <div class="register-form">
                <div class="text-center">
                    <img src="images/logo-dark.png" alt="logo" title="logo">
                    <p>Register</p>
                </div>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <div class="d-flex justify-between align-center checkboxis">
                        <div class="d-flex align-center">
                            <input type="checkbox">
                            <span>I accept Terms and Conditions</span>
                        </div>
                    </div>
                    <button>Register</button>
                    <div class="text-center">
                        <a href="login.html">Already have account?</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
